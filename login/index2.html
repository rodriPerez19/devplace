<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>

    <title>Cards</title>
</head>

<body>
    <div class="cards">
        <div class="card1">
            <div>

            </div>
            <p class="circle-img1"><i class="fas fa-paper-plane"></i></i></p>
            <h2>Basic</h2>
            <p><sup>$</sup>25</p>
            <ul>
                <li><i class="fas fa-check"></i> 10 GB Space</li>
                <li><i class="fas fa-check"></i> 3 Domain Names</li>
                <li><i class="fas fa-check"></i> Unlimited Email Adress</li>
                <li><i class="fas fa-times"></i> Live Suport</li>
            </ul>
            <button>Order Now</button>
        </div>
        <div class="card2">
            <p class="circle-img2"><i class="fas fa-plane fa-rotate-270"></i></i></p>
            <h2>Standard</h2>
            <p><sup>$</sup>50</p>
            <ul>
                <li><i class="fas fa-check"></i> 50 GB Space</li>
                <li><i class="fas fa-check"></i> 5 Domain Names</li>
                <li><i class="fas fa-check"></i> Unlimited Email Adress</li>
                <li><i class="fas fa-times"></i> Live Suport</li>
            </ul>
            <button>Order Now</button>
        </div>

        <div class="card3">
            <p class="circle-img3"><i class="fas fa-rocket"></i></p>
            <h2>Premium</h2>
            <p><sup>$</sup>100</p>
            <ul>
                <li><i class="fas fa-check"></i> Unlimited GB Space</li>
                <li><i class="fas fa-check"></i> 30 Domain Names</li>
                <li><i class="fas fa-check"></i> Unlimited Email Adress</li>
                <li><i class="fas fa-check"></i> Live Suport</li>
            </ul>
            <button>Order Now</button>
        </div>
    </div>
</body>

</html>
