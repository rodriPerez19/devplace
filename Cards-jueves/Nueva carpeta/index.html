<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="main__container">
        <div class="login__container">
            <div class="div__left">
                <div class="titulo">
                    <h1>Create an Account</h1>
                </div>
                <div class="content">
                    <div class="box face">
                        <span class=" icon icon__face"><i class="fab fa-facebook-square"></i></span><span
                            class="text">Sign in with Facebook</span>
                    </div>
                    <div class="box tw">
                        <span class="icon icon__tw"><i class="fab fa-twitter-square"></i></span><span class="text">Sign
                            in with Twitter</span>
                    </div>
                    <div class="box google">
                        <span class="icon icon__G"><i class="fab fa-google-plus-square"></i></span><span
                            class="text">Sign in with Google</span>
                    </div>
                    <div class="box bh">
                        <span class="icon icon__BH"><i class="fab fa-behance-square"></i></span><span class="text">Sign
                            in with Behance</span>
                    </div>
                </div>

            </div>

            <div class="div__rigth">
                <h2>Moder Website Form</h2>
                <form action="">
                    <div class="input__form">
                        <input type="text" placeholder="Name">
                        <i class="fas fa-user icon__form"></i>
                    </div>
                    <div class="input__form">
                        <input type="text" placeholder="Email">
                        <i class="far fa-envelope icon__form"></i>
                    </div>
                    <div class="input__form">
                        <input type="text" placeholder="Password">
                        <i class="fas fa-lock icon__form"></i>
                    </div>
                    <button>SIGN IN</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/b4c4dc37b0.js" crossorigin="anonymous"></script>
</body>

</html>
