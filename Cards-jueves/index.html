<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https: // unpkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="column1">
            <h1>Welcome Back !</h1>
            <h3>To keep connected with us please login with your personal info</h3>
            <button class="button" type="submit">SIGN IN</button>
        </div>
        <div class="column2">
            <h1>Create Account</h1>
            <div class="icons">
                <ion-icon class="icon" name="logo-facebook"></ion-icon>
                <ion-icon class="icon" name="logo-linkedin"></ion-icon>
                <ion-icon class="icon" name="logo-twitter"></ion-icon>
            </div>
            <h3>or use email for registration</h3>
            <div class="form">
                <ul>
                    <li><input type="text" placeholder="Name" required></li>
                    <li><input type="email" placeholder="Email" required></li>
                    <li><input type="password" placeholder="Password" required></li>
                </ul>
            </div>
            <button class="button" type="submit">SING UP</button>
        </div>
    </div>
</body>

</html>
